<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="/login" method="post">
    <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" src="img/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label class="sr-only" >Username</label>
    <input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="Username" required="" autofocus="">
    <label class="sr-only" >Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="Password" required="">
    <label class="sr-only" >Identity</label>
    <input type="radio" name="type" value="student" th:text="student" >
    <input type="radio" name="type" value="teacher" th:text="teacher" ><br/>
    <div class="checkbox mb-3">
    <label>
        <fron><a href="/sign">还没账号？请注册!!</a></fron>
    </label>
</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="login">Sign in</button>

</form>
</body>

</html>
